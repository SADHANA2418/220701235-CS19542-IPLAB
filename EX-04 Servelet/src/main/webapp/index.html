<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>COURSE REGISTRATION</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<form method="post" action="S1">
<h2>Course Registration Form</h2>
<div>
Student Name:
<input type="text" name="name"><br>
</div>
<div>
Student Rollno:
<input type="number" name="roll"><br>
</div>
<div>
Gender:<br>
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" vlaue="female">Female<br>
</div>
<div>
Year of Passout:
<input type="number" name="yr"><br>
</div>
<div>
Department:
<input type="text" name="dept"><br>
</div>
<div>
Section:<br>
<input type="radio" name="sec" value="A">A<br>
<input type="radio" name="sec" value="B">B<br>
<input type="radio" name="sec" value="C">C<br>
<input type="radio" name="sec" value="D">D<br>
</div>
<div>
Contact No:
<input type="number" name="phone"><br>
</div>
<div>
Email ID:
<input type="email" name="email"><br>
</div>
<div>
Address:
<input type="text" name="add"><br>
</div>
<div>
City:
<input type="text" name="city"><br>
</div>
<div>
Country:
<input type="text" name="country"><br>
</div>
<div>
Pincode:
<input type="number" name="pcode"><br>
<input type="submit" name="sub">
</div>
</form>
</body>
</html>
